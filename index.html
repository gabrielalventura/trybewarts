<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybwarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="email" type="email" placeholder="Email" name="email">
      <input class="password" type="password" placeholder="Senha" name="password">
      <button class="entry">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <input id="input-name" placeholder="Nome">
      <input id="input-lastname" placeholder="Sobrenome">
      <input id="input-email" type="email" placeholder="Email">
      
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Trybe Forms">





  </main>
  <script src="script.js"></script>
</body>

</html>
