<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybwarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="email" type="email" placeholder="Email" name="email">
      <input class="password" type="password" placeholder="Senha" name="password">
      <button class="entry">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">

      <div id="line1">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="line2">
        <input id="input-email" type="email" placeholder="Email">Casa

        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div id="botoes">
        <div id="q1">
          <label id="label-family" for="">Qual sua família?</label> <br>
          <input type="radio" name="family" value="Frontend">Família Frontend <br>
          <input type="radio" name="family" value="Backend">Família Backend <br>
          <input type="radio" name="family" value="FullStack">Família FullStack <br>
        </div>

        <div id="q2">
          <label id="label-content" for=""> Qual conteúdo você está com mais vontade de aprender?</label><br>
          <input type="checkbox" class="subject" value="HoFs">HoFs
          <input type="checkbox" class="subject" value="Jest">Jest
          <input type="checkbox" class="subject" value="Promises">Promises
          <input type="checkbox" class="subject" value="React">React
          <input type="checkbox" class="subject" value="SQL">SQL
          <input type="checkbox" class="subject" value="Python">Python
        </div>
        <div>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label><br>

          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10

        </div>
        
        <div>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" placeholder="Insira aqui"></textarea>
        </div>

    </form>

    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Trybe Forms">

  </main>

  <script src='script.js'></script>
</body>

</html>
